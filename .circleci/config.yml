version: 2
workflows:
  version: 2
  test-build-deploy:
    jobs:
    - cache-dependencies
    - test-mocha:
        requires: [cache-dependencies]
jobs:
  cache-dependencies:
    docker:
    - image: circleci/node:6.10
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "package.json" }}
      - run:
          name: install dependencies
          command: |
            npm install --silent --no-save
      - save_cache:
          paths:
            - ./node_modules
          key: v2-dependencies-{{ checksum "package.json" }}
  test-mocha:
    docker:
    - image: circleci/node:6.10
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "package.json" }}
      - run:
          name: run mocha
          command: |
            npm test
